<div class="addGame" *ngIf="game">
  <div class="upperLeft">
    <a class="action-button" routerLink="/games" data-tooltip="Discard Game">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
  </div>

  <div class="left">
    <div>Title: <input [(ngModel)]="game.name"></div>
    <div>Min player count: <input type="number" [(ngModel)]="game.minPlayerCount"></div>
    <div>Max player count: <input type="number" [(ngModel)]="game.maxPlayerCount"></div>
    <div>Min time in minutes: <input type="number" [(ngModel)]="game.minTimeInMinutes"></div>
    <div>Max time in minutes: <input type="number" [(ngModel)]="game.maxTimeInMinutes"></div>
    <div>
      <h4>Description:</h4>
      <textarea [(ngModel)]="game.description"></textarea>
    </div>
    <div>
      <h4>Components:</h4>
      <textarea [(ngModel)]="game.components"></textarea>
    </div>
    <div>
      <h4>Files:</h4>
      <div class="detailBox">
        <div>Rules file: <input type="url" [(ngModel)]="game.rulesUrl" /></div>
        <div>PNP file: <input type="url" [(ngModel)]="game.pnpUrl" /></div>
      </div>
    </div>
    <div>Active: <input type="checkbox" name="isActive" [(ngModel)]="game.active"></div>
    <div><h4>Priority: {{game.priority}}</h4></div>
  </div>
  <div class="lowerRightBottom">
    <a class="action-button" (click)="addGame()" data-tooltip="Save Game">
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </a>
  </div>
</div>
