<div id="list-component" *ngIf="user">
  <div class="upperLeft">
    <a class="action-button" routerLink="/games">
      <span class="glyphicon glyphicon-home"></span>
    </a>
  </div>
  <h4>Feedback Awaiting Approval</h4>
  <div *ngFor="let feedback of feedback | async"
       (click)="gotoDetail(feedback.id)" class="search-result">
    <feedback-stats [feedback]="feedback"></feedback-stats>
  </div>
</div>
