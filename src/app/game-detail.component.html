<div class="details" *ngIf="game">
  <div class="upperLeft">
    <a class="action-button" routerLink="/games">
      <span class="glyphicon glyphicon-home"></span>
    </a>
  </div>

  <div class="upperRight">
    <span class="action-button">
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </span>
    <ul class="upperRight-buttons">
      <li *ngIf="loginInfo.id !== game.owner" class="upperRight-buttons__item">
        <a (click)="playTestGame()" class="upperRight-buttons__link" data-tooltip="Playtest">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </li>
      <li *ngIf="loginInfo.id === game.owner" class="upperRight-buttons__item">
        <a routerLink="/games/{{game.$key}}/edit" class="upperRight-buttons__link" data-tooltip="Edit">
          <span class="glyphicon glyphicon-edit"></span>
        </a>
      </li>
      <li *ngIf="loginInfo.id === game.owner && game.priority > -10" class="upperRight-buttons__item">
        <a (click)="deleteGame()" class="upperRight-buttons__link" data-tooltip="Delete">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </li>
      <li *ngIf="loginInfo.id === game.owner && game.priority <= -10" class="upperRight-buttons__item">
        <a (click)="undeleteGame()" class="upperRight-buttons__link" data-tooltip="Undelete">
          <span class="glyphicon glyphicon-repeat"></span>
        </a>
      </li>
    </ul>
  </div>

  <h2 class="title">{{game.name}}</h2>
  <div>
    <span class="info">{{game.minPlayerCount}}-{{game.maxPlayerCount}} players, {{game.minTimeInMinutes}}-{{game.maxTimeInMinutes}} minutes</span>
  </div>
  <h4>by: <a href="/user/{{game.owner}}/profile">{{game.ownerName}}</a></h4>
  <div class="left">
    <div>
      <h4>Description:</h4>
      <div class="detailBox">{{game.description}}</div>
    </div>
    <div>
      <h4>Components:</h4>
      <div class="detailBox">{{game.components}}</div>
    </div>
    <div>
      <h4>Files:</h4>
      <div class="detailBox">
        <div class="info"><a href="{{game.rulesUrl}}">Rules file</a></div>
        <div class="info"><a href="{{game.pnpUrl}}">PNP file</a></div>
      </div>
    </div>
  </div>
  <div><h4>Priority: {{game.priority}}</h4></div>
</div>
