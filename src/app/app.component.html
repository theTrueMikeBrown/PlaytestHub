<div style="text-align:center">
  <div *ngIf="!loggedIn">
    <h1>PlaytestHub</h1>
    <p>Please sign in.</p>
    <firebase-ui (signInSuccess)="successCallback($event)"></firebase-ui>
  </div>
  <div *ngIf="loggedIn">
    <button (click)="logout()">Logout</button>
    <h1>Welcome to PlaytestHub, {{displayName}}</h1>
  </div>
</div>
